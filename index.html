<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RaptVR</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>


  </head>
  <body>
    <section class="main row">
      <img src="./src/drawing.svg" id="img-logo" class="raptLogo" />
      <h1 id="logo">RAPT</h1>
      <section class="fade-text">
        <p>
          A small and tranquil procedural webVR experience
        </p>
        <p>
          Music: <a href="#" id="musicOn" class="musicButton">on</a> <a href="#" id = "musicOff" class="musicButton">off</a>
        </p>
      </section>
      <section class="fade-enter">
        <p>
          Created by <a href="http://www.acgillette.net/" target="_blank">AC Gillette</a>
        </p>
        <section id="buttonWrap">
          <a href="#" class="startRapt" id="fade-button">ENTER</a>
        </section>
      </section>

    </section>
    <script type="text/javascript">
      var musicToggle = true;

      $("#musicOn").addClass("toggledMusic");
      $("#musicOn").click(function(){
        $("#musicOn").addClass("toggledMusic");
        $("#musicOff").removeClass("toggledMusic");

        musicToggle = true;
      });
      $("#musicOff").click(function() {
        $("#musicOff").addClass("toggledMusic");
        $("#musicOn").removeClass("toggledMusic");

        musicToggle = false;
      });
      $("#fade-button").click(function() {
        var url = "/rapt.html?music=" + encodeURIComponent(musicToggle);
        window.location.href = url;
      });

    </script>
  </body>
</html>
