<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rapt</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-point-component/dist/aframe-point-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="bundle.js"></script>
    <script id="fragmentshader" type="x-shader/x-fragment">


      uniform vec3 color1;
      uniform vec3 color2;
      varying vec2 vUv;

      void main() {
        gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
      }


    </script>
    <script id="vertexshader" type="x-shader/x-vertex">

      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }

    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <script id="planetOrbit" type="template/nunjucks">
          <a-entity animation__rotate="property: rotation; dur: {{ duration }}; easing: {{ easing }}; loop: true; to: 0 360 0">
            <a-entity planet position="0 0 {{ orbitradius }}"
              animation="property: rotation; dur: 20000; loop: true; easing: linear; to: 0 360 0">
            </a-entity>
          </a-entity>
        </script>
      </a-assets>
      <a-entity template="src: #planetOrbit" data-orbitradius="-2500" data-easing="linear" data-duration="25000"
          position="0 0 0">
      </a-entity>
      <a-entity template="src: #planetOrbit" data-orbitradius="-4000" data-easing="linear" data-duration="60000"
          position="0 0 0">
      </a-entity>
      <a-entity template="src: #planetOrbit" data-orbitradius="-4700" data-easing="linear" data-duration="82000"
          position="0 0 0">
      </a-entity>
      <a-entity template="src: #planetOrbit" data-orbitradius="-7000" data-easing="linear" data-duration="115000"
          position="0 0 0">
      </a-entity>
      <a-entity template="src: #planetOrbit" data-orbitradius="-8500" data-easing="linear" data-duration="150000"
          position="0 0 0">
      </a-entity>
      <a-entity terrain position="-1030 -113 862" rotation="-90 0 0"></a-entity>
      <a-point position="0 0 0" color="#fff" size="1" perspective="true"></a-point>
      <a-sky color="black" radius="10000"></a-sky>
    </a-scene>
    <script src="./src/starfield.js"></script>
    </body>
</html>
